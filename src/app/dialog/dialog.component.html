<h1 mat-dialog-title>Add Product Form</h1>
<form [formGroup]="productForm" (ngSubmit)="addproduct()">
    <div mat-dialog-content>
 
        <mat-form-field appearance="outline">
          <mat-label>Product Name</mat-label>
          <input formControlName="productName" matInput placeholder="Name">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Product Category</mat-label>
               <mat-select  formControlName="category"placeholder="Categary">
               <mat-option value="Fruite">Fruite</mat-option>
               <mat-option value="vegitables"> Vegitables</mat-option>
               <mat-option value="Electronics">Electronics</mat-option>
               </mat-select>
            </mat-form-field>

            <mat-form-field appearance="fill">
               <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker">
                
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <label for=""><h1>Product Freshness</h1></label>
            <mat-radio-group class="example-radio-group">
                <mat-radio-button  class="example-radio-button" *ngFor="let fresh of freshnessList" [value]="fresh">
                {{fresh}}
               </mat-radio-button>
            </mat-radio-group>

            <mat-form-field appearance="outline">
                <mat-label>Price</mat-label>
                <input formControlName="price" matInput type="number" placeholder="Rs/-">
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>Comment</mat-label>
                <textarea formControlName="comment" matInput></textarea>
            </mat-form-field>
 </div>

 <div mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button mat-raised-button color="primary" >Save</button>

 </div>
</form>
